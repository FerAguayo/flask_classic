{% extends "base.html"%}

{% block contenido %}

<form action="{{url_post}}" method="POST">
  <fieldset>
    <label>
      Fecha
      <input
        type="date"
        name="date"
        placeholder="Fecha"
        value="{{dataForm['date']}}"
        
      />
    </label>
    <label>
      Concepto
      <input
        type="text"
        name="concept"
        placeholder="Concepto"
        value="{{dataForm['concept']}}"
        
      />
    </label>
    <label>
      Monto
      <input
        type="number"
        name="quantity"
        placeholder="Monto"
        value="{{dataForm['quantity']}}"
        
      />
    </label>
  </fieldset>

  <input
    type="submit"
    value="{{boton}}"
  />
</form>
<article>
  <ul>
    {% for item in errors %}
    <li>{{item}}</li>
    {% endfor %}

  </ul>

</article>

{% endblock %}
